<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        .payment {
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(121, 32, 153, 1) 86%);
            border-radius: 15px;
        }

        .row {
            display: flex;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-left: 250px;
            padding-right: 250px;
        }

        .bill {
            flex: 50%;
            background-color: whitesmoke;
            padding-left: 20px;
            padding-bottom: 30px;
        }

        .bill label {
            font-size: 20px;
        }

        .bill input {
            height: 25px;
            width: 80%;
            font-size: 15px;
        }

        .bill h2 {
            color: rgba(34, 193, 195, 1);
        }

        .flex {
            display: flex;
            flex: 50%;
            width: 80%;
            gap: 10px;
        }

        .pay {
            flex: 50%;
            background-color: whitesmoke;
            padding-bottom: 30px;
        }

        .pay label {
            font-size: 20px;
        }

        .pay input {
            font-size: 15px;
        }

        .pay input {
            height: 25px;
            width: 80%;
        }

        .pay h2 {
            color: rgba(34, 193, 195, 1);
        }

        .pay select {
            height: 30px;
            font-size: 15px;
            width: 82%;
        }

        .row input {
            height: 30px;
            font-size: 17px;
        }

        .submit {
            text-align: center;
            padding-top: 30px;
            padding-right: 20px;
        }

        .submit button {
            height: 40px;
            font-size: 20px;
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(121, 32, 153, 1) 86%);
            color: white;
            border: 1px solid aqua;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .submit button:hover {
            background: linear-gradient(0deg, rgb(190, 111, 174) 0%, rgb(32, 121, 153) 86%);
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="payment">
        <form id="paymentForm">
            <div class="row">
                <div class="bill">
                    <h2>Billing Address</h2>
                    <label for="fullName">Full Name:</label><br>
                    <input id="fullName" type="text" placeholder="Your name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input id="email" type="email" placeholder="Example@gmail.com" required><br><br>

                    <label for="address">Address:</label><br>
                    <input id="address" type="text" placeholder="Enter address" required><br><br>

                    <label for="city">City:</label><br>
                    <input id="city" type="text" placeholder="Enter city" required><br><br>

                    <label for="district">District:</label><br>
                    <input id="district" type="text" placeholder="Enter district" required><br><br>

                    <div class="flex">
                        <label for="state">State:</label>
                        <input id="state" type="text" placeholder="Enter state" required><br><br>

                        <label for="pincode">Pincode:</label>
                        <input id="pincode" type="text" placeholder="123-456" maxlength="6" required>
                    </div>
                </div>

                <div class="pay">
                    <h2>Payment</h2>
                    <label>Card Accepted:</label><br>
                    <img src="https://i.ibb.co/X38b5PF/card-img.png" alt=""><br><br>

                    <label for="cardName">Name On Card:</label><br>
                    <input id="cardName" type="text" placeholder="Card name" required><br><br>

                    <label for="cardNumber">Credit Card Number:</label><br>
                    <input id="cardNumber" type="text" placeholder="1111-2222-3333-4444" maxlength="16" required><br><br>

                    <label for="expiryMonth">Expiry Month:</label><br>
                    <select id="expiryMonth" required>
                        <option value="">Choose month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select><br><br>

                    <div class="flex">
                        <label for="expiryYear">Year:</label>
                        <select id="expiryYear" required>
                            <option value="">Expiry Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                        </select>

                        <label for="cvv">CVV:</label>
                        <input id="cvv" type="text" placeholder="123" maxlength="3" required>
                    </div>

                    <div class="submit">
                        <button type="submit">CONFIRM PAYMENT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            const requiredFields = [
                'fullName',
                'email',
                'address',
                'city',
                'district',
                'state',
                'pincode',
                'cardName',
                'cardNumber',
                'expiryMonth',
                'expiryYear',
                'cvv'
            ];
            
            let formValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    formValid = false;
                }
            });
            
            if (!formValid) {
                alert('Please fill out all required fields.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
